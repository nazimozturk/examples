<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card.css">
    <title>Basic Card Design</title>
</head>

<body>
    <div class="container">
        <div class="card-head">
            <div class="media">
                <div class="mediaBody">
                    <div class="avatar"><img src="img/Avatar.png" class="avatar-img" alt=""></div>
                    <div class="media-content">
                        <span class="fullname">Nazım ÖZTÜRK</span>
                        <span class="jobs">Web Development</span>
                    </div>
                </div>
                <div class="edit">
                    <div class="icon">
                        <img class="dot" src="img/Vector.svg" alt="">
                        <img class="dot" src="img/Vector.svg" alt="">
                        <img class="dot" src="img/Vector.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-image">
            <img src="img/resim1.jpeg" class="card-image-body" alt="">
        </div>
        <div class="card-footer">
            <div class="card-footer-text">3 September 2019</div>
        </div>
    </div>

</body>

</html>
